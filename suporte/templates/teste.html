<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Dinâmica</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h1>Pesquisa Dinâmica</h1>
    <input type="text" id="termo" placeholder="Digite sua pesquisa">
    <ul id="resultados"></ul>

    <script>
        $(document).ready(function() {
            $('#termo').on('input', function() {
                var termo = $(this).val();
                $.ajax({
                    type: 'POST',
                    url: '/search',
                    data: {'termo': termo},
                    success: function(data) {
                        var resultados = data.resultados;
                        var listaResultados = '';
                        for (var i = 0; i < resultados.length; i++) {
                            listaResultados += '<li>' + resultados[i] + '</li>';
                        }
                        $('#resultados').html(listaResultados);
                    }
                });
            });
        });
    </script>
</body>
</html>
